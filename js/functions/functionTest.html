<!doctype html>
<html lang="en">
  <head>
    <title>Fuction declaration</title>
  </head>
  <body>
    <h2>JS Fuction declaration Test</h2>
    <script>
      main();
      function main() {
        let n = 10;
        m1(n);
        m1(n * 2);
        m1(n + 1);
        console.log(n);
      }

      function m1(n) {
        n = n * 2;
        console.log(n);
      }
    </script>
  </body>
</html>
