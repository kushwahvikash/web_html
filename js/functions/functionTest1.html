<!doctype html>
<html lang="en">
  <head>
    <title>Fuction declaration</title>
  </head>
  <body>
    <h2>JS Fuction declaration Test</h2>
    <script>
      main();
      function main() {
        let i = 0;
        let j=0;
        j=m1(++i)+m1(i++);
        console.log(i,j);
      }

      function m1(n) {
        n = n++;
        return n;
      }
    </script>
  </body>
</html>
